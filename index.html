<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self' ws://localhost:8080;"
    />
    <title>Servi√ßo de mensagem com electron,ws e sqlite</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Mensagens</h1>
    <textarea
      id="messages"
      readonly
      style="width: 100%; height: 300px"
    ></textarea
    ><br />
    <input
      type="text"
      id="messageInput"
      placeholder="Type a message"
      style="width: 80%"
    />
    <button id="sendMessage">Send</button>
    <script>
      const ws = new WebSocket("ws://localhost:8080");

      const messagesBox = document.getElementById("messages");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendMessage");

      ws.onerror = (error) => {
        console.error("Erro no WebSocket:", error);
      };

      ws.onopen = function open() {
        console.log("Electron conectado");
      };

      ws.onmessage = function message(event) {
        const response = JSON.parse(event.data);
        if (response.type === "history") {
          response.data.forEach((msg) => {
            messagesBox.value += `[${msg.timestamp}] ${msg.sender}: ${msg.message}\n`;
          });
        }
        if (response.type === "message") {
          const { sender, message } = response.data;
          messagesBox.value += `${sender}: ${message}\n`;
        }
      };

      sendButton.addEventListener("click", () => {
        const message = messageInput.value;
        ws.send(
          JSON.stringify({ type: "message", sender: "Electron", message })
        );
        messageInput.value = "";
      });
    </script>
  </body>
</html>
